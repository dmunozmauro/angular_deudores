<div class="row">
    <div class="col-12">
        <h3>Nuevo deudor</h3>
    </div>

    <div class="col-12">
        <form #formNuevoDeudor="ngForm" (ngSubmit)="enviar()">
            <div class="mb-3">
                <label for="nombre_deudor" class="form-label">Nombre deudor</label>
                <input type="text" class="form-control" name="nombre_deudor" placeholder="nombre deudor"
                    #nombre_deudor="ngModel" [(ngModel)]="nuevo_deudor.deudor">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</div>
