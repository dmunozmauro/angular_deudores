<div class="row">
    <div class="col-12">
        <h3>Deudas</h3>
    </div>

    <div class="row mt-3">
        <div class="col-6">
            <!-- <button type="button" class="btn btn-primary" (click)="nuevaCompra()">Nueva compra</button> -->
        </div>
        <div class="col-6 text-end">
            <button class="btn btn-secondary" (click)="volver()">Volver</button>
        </div>
    </div>
</div>

<div class="row mt-3">

    <div class="col-6 mt-4" *ngFor="let c of compras">
        <div class="border-table-deudas" *ngIf="c.deudas.length > 0">
            <div class="row">
                <div class="col-12">
                    <p>{{c.nombre}}</p>
                </div>
                <div class="col-12">
                    <table class="table text-center">
                        <thead>
                            <tr>
                                <th scope="col">{{c.nombre}}</th>
                                <th scope="col">VALOR</th>
                                <th scope="col">CUOTAS</th>
                                <th scope="col">TOTAL</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let d of c.deudas">
                                <td>{{d.producto}}</td>
                                <td>$ {{d.valor.toString() | numeros}}</td>
                                <td *ngIf="d.cantidad_cuotas">{{d.cuotas_pagadas}} de {{d.cantidad_cuotas}}</td>
                                <td *ngIf="!d.cantidad_cuotas">-</td>
                                <td>$ {{d.valor_cuota.toString() | numeros}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
